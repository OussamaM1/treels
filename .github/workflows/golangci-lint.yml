name: golangci-lint
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Add missing dependencies
        run: go mod tidy
      - name: Verify dependencies
        run: go mod verify
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v5
        with:
          version: latest